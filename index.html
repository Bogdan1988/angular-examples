<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script> -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-toastr/dist/angular-toastr.min.js"></script>
  <!-- modules -->
  <script src="./app/my-app.module.js"></script>
  <!-- controllers -->
  <script src="./app/main.contoller.js"></script>
  <!-- services -->
  <script src="./app/http.service.js"></script>
  <style>
    .red {
      color: red;
    }
    button {
      border-radius: 50%;
    }
    .active {
      background-color: #FFA500;
    }
  </style>
</head>
<body ng-controller="MainController">

  <select ng-model="count" ng-options="opt.count as opt.name for opt in options">
    <option value="">All</option>
  </select>

  <div>
    <button
      ng-repeat="btn in pagingButtons track by $index" 
      ng-class="{active: $index === currentPage}"
      ng-click="changePage($index)"
    >{{$index+1}}</button>
  </div>

  <table>
    <tr>
      <td>ID</td>
      <td>Is Active</td>
      <td>Name</td>
      <td>Picture</td>
    </tr>
    <tr ng-repeat="item in data | limitTo:count:offset">
      <td>{{item.id}}</td>
      <td><input type="checkbox" ng-checked="item.isActive"></td>
      <td>{{item.name}}</td>
      <td><img ng-src="{{item.picture}}" alt="img_{{$index}}"></td>
    </tr>
  </table>

</body>
</html>
